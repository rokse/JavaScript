<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="login-style.css">
</head>
<body>
  <div class="site-wrap login-page">
    <div class="login-page">
      <form id="login-form">

        <div class="form-field">
          <label for="username">Username:</label>
          <input type="text" name="username" id="username" placeholder="Enter your username...">
        </div>

        <div class="form-field">
          <label for="password">Password:</label>
          <input type="password" name="password" id="password" placeholder="Enter your password...">
        </div>

        <div class="terms-checkbox">
          <input type="checkbox" name="conditions" id="conditions" value="conditions">
          <label for="conditions">Terms and Conditions. <a href="#">Read more...</a></label>
        </div>
        
        <div class="login-btn">
          <input type="submit" id="submit-btn" value="Log in" disabled>
        </div>
      </form>
    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>
